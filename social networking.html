<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Social Networking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-[#0A0125] text-white font-sans" x-data="socialNetworking()" x-init="init()">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-4">Safe Social Networking</h1>
    <p class="text-center text-gray-300 mb-8">Learn how to protect your privacy and stay safe on social media platforms.</p>

    <!-- Progress Bar -->
    <div class="mb-6">
      <div class="text-sm text-gray-300">Progress</div>
      <div class="mt-1 flex gap-1 overflow-x-auto">
        <template x-for="(s,i) in sections">
          <div :title="s" class="w-12 h-3 rounded" :class="completed[s] ? 'bg-green-500' : 'bg-gray-700'"></div>
        </template>
      </div>
    </div>

    <!-- Section Content -->
    <template x-for="s in sections" x-if="current === s">
      <div class="space-y-6">
        <template x-if="s === 'intro'">
          <div>
            <img src="https://undraw.co/api/illustrations/secure.svg" alt="Social Media Security" class="mx-auto max-w-md">
            <h2 class="text-2xl font-bold text-center mt-6">Introduction</h2>
            <p class="text-gray-300 text-center mt-4">Social networking is a powerful way to connect with others but comes with privacy and security risks. This module will help you recognize these risks and take steps to stay safe.</p>
            <button @click="next()" class="mt-6 bg-purple-600 px-6 py-3 rounded block mx-auto">Start</button>
          </div>
        </template>

        <template x-if="s === 'privacy'">
          <div>
            <img src="https://undraw.co/api/illustrations/privacy.svg" alt="Privacy Settings" class="mx-auto max-w-md">
            <h2 class="text-xl font-bold mt-6">Manage Privacy Settings</h2>
            <p class="text-gray-300 mt-4">Always review and adjust your privacy settings on social media platforms to control who can see your posts and personal data.</p>
            <button @click="next()" class="mt-6 bg-purple-600 px-6 py-3 rounded">Next</button>
          </div>
        </template>

        <template x-if="s === 'phishing'">
          <div>
            <img src="https://undraw.co/api/illustrations/phishing.svg" alt="Phishing Warning" class="mx-auto max-w-md">
            <h2 class="text-xl font-bold mt-6">Recognize Phishing Attempts</h2>
            <p class="text-gray-300 mt-4">Do not click suspicious links or share personal information with unknown users. Look out for fake profiles and messages that seem too good to be true.</p>
            <button @click="next()" class="mt-6 bg-purple-600 px-6 py-3 rounded">Next</button>
          </div>
        </template>

        <template x-if="s === 'sharing'">
          <div>
            <img src="https://undraw.co/api/illustrations/share.svg" alt="Safe Sharing" class="mx-auto max-w-md">
            <h2 class="text-xl font-bold mt-6">Be Careful What You Share</h2>
            <p class="text-gray-300 mt-4">Avoid sharing personal details like your home address, phone number, or vacation plans publicly. This information can be used by criminals for identity theft or burglary.</p>
            <button @click="next()" class="mt-6 bg-purple-600 px-6 py-3 rounded">Next</button>
          </div>
        </template>

        <template x-if="s === 'final'">
          <div>
            <img src="https://undraw.co/api/illustrations/secure_login.svg" alt="Safe Login" class="mx-auto max-w-md">
            <h2 class="text-xl font-bold mt-6">Takeaway</h2>
            <p class="text-gray-300 mt-4">Safe social networking is about being mindful of what you share, who you interact with, and securing your accounts with strong passwords and MFA.</p>
            <div class="flex justify-center gap-4 mt-6">
              <button @click="restart()" class="bg-purple-600 px-6 py-3 rounded">Restart Module</button>
              <button onclick="window.location.href='https://lms.collaboratoor.com/student/my-course/Safe-Social-Networking/start-quiz/123456'" class="bg-green-600 px-6 py-3 rounded">Take Quiz</button>
            </div>
          </div>
        </template>
      </div>
    </template>
  </div>

  <script>
    function socialNetworking() {
      return {
        sections: ['intro', 'privacy', 'phishing', 'sharing', 'final'],
        current: 'intro',
        completed: {},
        init() {
          this.sections.forEach(s => this.completed[s] = false);
        },
        next() {
          this.completed[this.current] = true;
          let idx = this.sections.indexOf(this.current);
          if (idx < this.sections.length - 1) {
            this.current = this.sections[idx + 1];
          }
        },
        restart() {
          this.sections.forEach(s => this.completed[s] = false);
          this.current = 'intro';
        }
      }
    }
  </script>
</body>
</html>
